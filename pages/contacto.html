    <main>
        <h2 class="main-title">¿Tienes dudas? Contáctanos</h2>
        <div class="container-contacto">
            <form action="https://formspree.io/f/xgepljvl" method="POST">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre y apellido">
                
                <label for="number">Número de Contacto:</label>
                <input type="text" name="numero" placeholder="Ingresa un número de contacto">

                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Ingresa un email">
                
                <label for="subject">Consulta</label>
                <textarea name="subject" placeholder="Escribe tu consulta" style="height:200px"></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </div>        
    </main>

    <div class="btn-whatsapp">
        <a href="https://wa.link/epugah" target="_blank">
            <img src="./images/whatsapp_icon.png" alt="">
        </a>
    </div>
