<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" type="image/png" href="../images/hotel_icon3.png"/>
    <title>• Hotel Laura | Contacto •</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">• Hotel Laura •</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ubicacion.html">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="main-title animate__animated animate__fadeInDown">¿Tienes dudas? Contáctanos</h1>
        <div class="container-contacto animate__animated animate__fadeInDown animate__slower	3s">
            <form action="https://formspree.io/f/xgepljvl" method="POST">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre y apellido">
                
                <label for="number">Número de Contacto:</label>
                <input type="number" name="numero" placeholder="Ingresa un número de contacto">

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Ingresa un email">
                
                <label for="subject">Consulta:</label>
                <textarea name="subject" placeholder="Escribe tu consulta" style="height:200px"></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </div>        
    </main>

    <div class="btn-whatsapp">
        <p>¡Escribinos por whatsapp!</p>
        <a href="https://wa.link/epugah" target="_blank">
            <img src="../images/whatsapp_icon.png" alt="whatsapp">
        </a>
    </div>

    <footer>
        <p>Copyright © 2023 Hotel Laura • Todos los derechos reservados • By Lex </p>        
    </footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
